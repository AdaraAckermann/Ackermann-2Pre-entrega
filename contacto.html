<section class="form-container">
    <h2>COMUNICATE CON NOSOTROS</h2>
    <form action="url#" class="form-contacto"> 

        <div class="form-box">
            <label for="nombre">Nombre</label> 
            <input type="text" name="nombre" id="nombre" placeholder="ingresa tu nombre">
        </div>

        <div class="form-box">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="ingresa tu apellido">
        </div>

        <div class="form-box">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="mail@mail">
        </div>

        <div class="form-box">
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="tu contraseña"/>
        </div>

        <div class="form-box">
            <label for="mensaje">Su mensaje</label>
            <textarea name="" id="mensaje" cols="30" rows="10"></textarea>
        </div>
        
        <div class="form-box">
            <!--<input  class="buttom-green" type="submit" velue="Enviar"> boton largo-->
            <button class="buttom-green" type="submit" >Enviar</button>
            <button class="buttom-red" type="reset">Cancelar</button>
        </div>
    </form>
